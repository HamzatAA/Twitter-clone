<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/twitter.ico" type="image/x-icon"></head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="col1">
                <div class="logo">
                    <img src="images/twitter (3).png" alt="twitter logo">
                </div>
                <div class="links">
                    <div class="home">
                        <img src="images/homepage.png" alt="homepage icon">
                        <h3>Home</h3>
                    </div>
                    <div class="explore">
                        <img src="images/search.png" alt="explore">
                        <h3>Explore</h3>
                    </div>
                    <div class="notifications">
                        <img src="images/bell.png" alt="explore">
                        <h3>Notifications</h3>
                    </div>
                    <div class="messages">
                        <img src="images/email.png" alt="explore">
                        <h3>Messages</h3>
                    </div>
                    <div class="grok">
                        <img src="images/slash.png" alt="explore">
                        <h3>Grok</h3>
                    </div>
                    <div class="bookmarks">
                        <img src="images/bookmark-white.png" alt="explore">
                        <h3>Bookmarks</h3>
                    </div>
                    <div class="communities">
                        <img src="images/friends.png" alt="explore">
                        <h3>Communities</h3>
                    </div>
                    <div class="premium">
                        <img src="images/twitter (3).png" alt="explore">
                        <h3>Premium</h3>
                    </div>
                    <div class="verified_orgs">
                        <img src="images/light-bolt.png" alt="explore">
                        <h3>Verified Orgs</h3>
                    </div>
                    <div class="profile">
                        <img src="images/user.png" alt="explore">
                        <h3>Profile</h3>
                    </div>
                    <div class="more">
                        <img src="images/more.png" alt="explore">
                        <h3>More</h3>
                    </div>
                </div>
                <div class="primary_btn">
                    <button>Post</button>
                </div>
                <div class="profile">
                    <img src="images/cris-trung-9vv30JADZhk-unsplash.jpg" alt="profile picture">
                    <div class="information"></div>
                    <div><img src="images/more (1).png" alt=""></div>
                </div>
            </div>
            <div class="col2">
                <div class="nav">
                    <a href="#">For you</a>
                    <a href="#">Following</a>
                </div>
                <div class="post">
                    <div class="happening">
                        <img src="images/cris-trung-9vv30JADZhk-unsplash.jpg" alt="profile picture">
                        <p>What is happening?!</p>
                    </div>
                    <div class="under">
                        <div class="quick_links">
                            <a href="#"><img src="images/image.png" alt=""></a>
                            <a href="#"><img src="images/gif.png" alt=""></a>
                            <a href="#"><img src="images/slash.png" alt=""></a>
                            <a href="#"><img src="images/poll.png" alt=""></a>
                            <a href="#"><img src="images/smiling-face.png" alt=""></a>
                            <a href="#"><img src="images/date-and-time.png" alt=""></a>
                            <a href="#"><img src="images/location.png" alt=""></a>
                        </div>
                        <button>Post</button>
                    </div>
                    
                </div>
                <div class="contents">
                    <div class="card">
                        <div class="top_row">
                            <img src="" alt="">
                            <div class="head">
                                <h5>Liverpool FC</h5>
                                <img src="" alt="">
                                <div class="extra">
                                    <p>@LFC</p>
                                    <p>.</p>
                                    <p>17h</p>
                                </div>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="headline_image">
                            <img src="" alt="">
                        </div>
                        <div class="actions">
                            <div class="comments"></div>
                            <div class="retweet"></div>
                            <div class="likes"></div>
                            <div class="views"></div>
                            <div>
                                <div class="other">
                                    <img src="" class="bookmark" alt="">
                                    <img src="" class="share" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     </div>
        <div class="right">
            <div class="searchbar"></div>
            <div class="subscribe"></div>
            <div class="trending"></div>
            <div class="follow"></div>
            <div class="btm_footer"></div>
        </div>
    </div>
     
</body>
</html>
